<script type="text/javascript">

  async function TestInts(int1, int2) {
    try {
      await myPromise(int1, int2).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise = (int1, int2) => {
    return new Promise((resolve, failure) => {
      if (int1 > int2) {
        resolve(int1 - int2);
      } else {
        failure('The first number is to short');
      }
    });
  }

  TestInts(4, 5);
</script>
