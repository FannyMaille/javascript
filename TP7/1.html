<script type="text/javascript">

  function successCallback(Result) {
    console.log(Result);
  }
  function failureCallback(Erreur) {
    console.error(Erreur);
  }

  function TestMyString(str, successCallback, failureCallback) {
    if (str.length <= 20) {
      successCallback(true);
    } else {
      failureCallback('The string is more than 20 caracters');
    }
  }

  TestMyString("Hellooooovergoengeriejngveringrzieounozrenoooo", successCallback, failureCallback);
</script>
