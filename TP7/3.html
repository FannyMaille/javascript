<script type="text/javascript">

  function successCallback(Result) {
    console.log(Result);
  }
  function failureCallback(Erreur) {
    console.error(Erreur);
  }

  function TestDate(date, successCallback, failureCallback) {
    const birthyear = date.split("/")[2];
    let today = new Date();
    const actualyear = today.getFullYear();
    if (actualyear - birthyear >= 18) {
      successCallback(true);
    } else {
      failureCallback('You are to young');
    }
  }

  TestDate("05/04/2006", successCallback, failureCallback);
</script>
