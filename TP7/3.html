<script type="text/javascript">

  async function TestDate(date) {
    try {
      await myPromise(date).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise = (date) => {
    return new Promise((resolve, failure) => {
      const birthyear = date.split("/")[2];
      let today = new Date();
      const actualyear = today.getFullYear();
      if (actualyear - birthyear >= 18) {
        resolve(true);
      } else {
        failure('You are to young');
      }
    });
  }

  TestDate("05/04/2006");
</script>
