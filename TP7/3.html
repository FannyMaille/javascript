<script type="text/javascript">

  async function TestDate(date) {
    try {
      await myPromise(date).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise = (date) => {
    return new Promise((resolve, failure) => {
      if (date) {
        resolve(date);
      } else {
        failure('The first number is to short');
      }
    });
  }

  TestDate("05/04/1999");
</script>
