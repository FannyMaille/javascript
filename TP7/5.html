<script type="text/javascript">

  async function TestMyString(str) {
    try {
      await myPromise1(str).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise1 = (str) => {
    return new Promise((resolve, failure) => {
      if (str.length <= 20) {
        resolve(true);
      } else {
        failure('The string is more than 20 caracters');
      }
    });
  }

  TestMyString("Hellooooovergoengeriejngveringrzieounozrenoooo");

  async function TestInts(int1, int2) {
    try {
      await myPromise2(int1, int2).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise2 = (int1, int2) => {
    return new Promise((resolve, failure) => {
      if (int1 > int2) {
        resolve(int1 - int2);
      } else {
        failure('The first number is to short');
      }
    });
  }

  TestInts(4, 5);

  async function TestDate(date) {
    try {
      await myPromise3(date).then(res => console.log(res));
    } catch (e) {
      console.error(e);
    }
  }

  const myPromise3 = (date) => {
    return new Promise((resolve, failure) => {
      const birthyear = date.split("/")[2];
      let today = new Date();
      const actualyear = today.getFullYear();
      if (actualyear - birthyear >= 18) {
        resolve(true);
      } else {
        failure('You are to young');
      }
    });
  }

  TestDate("05/04/2006");
</script>
