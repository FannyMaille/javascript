<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/6/5/2/652a7adb1b_98148_01-intro-773.jpg" alt="img1"
    width="300px" />
  <img src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive.jpg" alt="img2" width="300px" />
  <img
    src="https://media.istockphoto.com/photos/colorful-background-of-pastel-powder-explosionrainbow-color-dust-on-picture-id1180542165?k=20&m=1180542165&s=612x612&w=0&h=43hlhk8qdGYP4V-u3AAxD3kPDRIzHjMNWpr-VdBQ2Js="
    alt="img3" width="300px" />
</body>
<script type="text/javascript">

  let allImg = Array.from(document.querySelectorAll("img"));
  allImg.forEach(element => {
    element.addEventListener("mouseover", () => zoom(element));
    element.addEventListener("mouseout", () => dezoom(element));
  });
  function zoom(el) {
    el.style.zoom = "3";
  }
  function dezoom(el) {
    el.style.zoom = "1";
  }
</script>

</html>
