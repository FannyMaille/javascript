<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 3</title>
</head>

<body>
  <img id="img1" onclick="WidthGrow(this)"
    src="https://media.istockphoto.com/photos/colorful-background-of-pastel-powder-explosionrainbow-color-dust-on-picture-id1180542165?k=20&m=1180542165&s=612x612&w=0&h=43hlhk8qdGYP4V-u3AAxD3kPDRIzHjMNWpr-VdBQ2Js="
    alt="img1" width="300px" />
  <img id="img2" onclick="WidthGrow(this)"
    src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive.jpg" alt="img2" width="300px" />
</body>
<script type="text/javascript">
  let big = 1;
  let small = 1;
  function WidthGrow(el) {
    big = big + 0.2;
    el.style.transform = "scale(" + big + ")";
    const AllImg = Array.from(document.getElementsByTagName('img'));
    AllImg.forEach(element => {
      if (element != el) {
        if(small>=0.2){
          small = small - 0.2;
        }
        element.style.transform = "scale(" + small + ")";
      }
    });
  }
</script>

</html>
