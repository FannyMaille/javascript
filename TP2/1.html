<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
  </head>
  <body>
    <img onclick="rotate(this)" src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive.jpg" alt="img"/>
  </body>
  <script type="text/javascript">
  let m = 0;
    function rotate(el){
      m = m + 90;
      el.style.transform = 'rotate('+ m + 'deg)';
    }
  </script>
</html>
