<script type="text/javascript">

  function palindrome(str) {
    if (str.toLowerCase() == str.split("").reverse().join("").toLowerCase()) {
      return true;
    }
    else {
      return false;
    }
  }

  var test = palindrome("kayak")
  console.log(test);
