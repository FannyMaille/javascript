<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 4</title>
</head>

<body>
  <ul></ul>
</body>
<script type="text/javascript">
  window.addEventListener("keydown", Add);
  let placeold = 0;
  function Add(e) {
    const MyElementLi = document.createElement("li");
    MyElementLi.innerHTML = e.key;
    const actualUl = document.getElementsByTagName("ul")[0];
    if (actualUl.children.length == 20) {
      actualUl.replaceChild(MyElementLi, document.getElementsByTagName("li")[placeold]);
      console.log(placeold); 
      if(placeold == 19){
        placeold = 0;
      }
      else{
        placeold = placeold +1;
      }
    } else {
      actualUl.appendChild(MyElementLi);
    }
     
  }
</script>

</html>
