<script type="text/javascript">
  let max = Math.floor(Math.random() * (15 - 5 + 1) + 5);

  function getRandomColor() {
    let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  for (let i = 0; i < max; i++) {
    const MyElementDiv = document.createElement("div");
    const MyElementBr = document.createElement("br");
    MyElementDiv.style.backgroundColor = getRandomColor();
    MyElementDiv.style.width = "100%";
    MyElementDiv.style.height = "50px";
    document.getElementsByTagName("body")[0].appendChild(MyElementDiv);
    document.getElementsByTagName("body")[0].appendChild(MyElementBr);
  }

  let allDiv = Array.from(document.querySelectorAll("div"));
  allDiv.forEach(element => {
    element.addEventListener("click", () => changecolor(element));
  });

  function changecolor(el) {
    let actualcolor = el.style.backgroundColor;
    if(actualcolor != "red"){
      el.style.backgroundColor = "red";
    }
    else{
      el.style.backgroundColor = getRandomColor();
    }
  }

</script>

</html>
