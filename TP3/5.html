<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 5</title>
</head>

<body>
  <p></p>
</body>
<script type="text/javascript">
  const MyElementp = document.getElementsByTagName("p")[0];
  MyElementp.innerHTML = "width : " + window.innerWidth + "px - height : " + window.innerHeight + "px";

  window.addEventListener("resize", () => {
    MyElementp.innerHTML = "width : " + window.innerWidth + "px - height : " + window.innerHeight + "px";
  });
</script>

</html>
